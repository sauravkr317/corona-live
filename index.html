<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Covid-19</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
	  <a class="navbar-brand font-weight-bold" href="#" style="color: #007bff;" id="nav-icon"><i class="fa fa-virus"></i>Covid-19</a>
  	</div>
</nav>

<section>
<div class="container my-4" id="body">
	<h4 class="text-center text-uppercase font-weight-bold" style="color: #e23028;">Live outbreak</h4>
	<div class="container my-3">
		<div class="row text-center">
			<div class="col-lg-3 col-md-3 col-sm-3 col-3 pr-0 pl-0" id="first_div">
				<div class="cases">
					<h6 id="con">Confirmed</h6>
					<p id="numspan"></p>
					<h4 id="total"></h4>
				</div>
				<div>
					<canvas id="ConfirmedChart"></canvas>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-3 pr-0 pl-0" id="second_div">
				<div class="cases">
					<h6 id="con2">Active</h6>
					<h4 id="total2"></h4>
				</div>
				<div>
					<canvas id="ActiveChart"></canvas>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-3 pr-0 pl-0" id="third_div">
				<div class="cases">
					<h6 id="con3">Recovered</h6>
					<p id="numspan_recover"></p>
					<h4 id="total3">9140980</h4>
				</div>
				<div>
					<canvas id="RecoveredChart"></canvas>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-3 pr-0 pl-0" id="fourth_div">
				<div class="cases">
					<h6 id="con4">Deceased</h6>
					<p id="numspan_death"></p>
					<h4 id="total4"></h4>
				</div>
				<div>
					<canvas id="DeathChart"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="table-responsive my-3">
		<table class="table table-hover table-bordered text-center">
		  <thead>
		    <tr>
		      <th scope="col">State/UT</th>
		      <th scope="col">Active</th>
		      <th scope="col">Confirmed</th>
		      <th scope="col">Recovered</th>
		      <th scope="col">Deceased</th>
		      <th scope="col">Recovery Rate</th>
		    </tr>
		  </thead>
		  <tbody id="table-body">
		  </tbody>
		</table>
	</div>
</div>

<div class="container my-4">
	<div class="row">
		<div class="col-lg-6 col-md-12 col-12">
			<canvas id="LineChart"></canvas>
		</div>
		<div class="col-lg-6 col-md-12 col-12">
			<canvas id="pieChart"></canvas>
		</div>
	</div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="javascript/index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
